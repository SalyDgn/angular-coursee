<div class="border border-primary rounded p-2">
  <h1 class="text-center">Ajout Eleve</h1>
  <form class="w-25 m-auto" #formEleve="ngForm" (ngSubmit)="ajoutEtudiant()">
    {{ formEleve.value | json }} <br />
    Etudiant {{ etudiant | json }} <br />

    <div class="form-floating my-3">
      <input
        ngModel
        type="text"
        name="numero"
        #numInput
        #num="ngModel"
        class="form-control"
        id="numero"
        [(ngModel)]="etudiant.numero"
        placeholder="Numéro"
      />
      <label for="numero">Numéro carte</label>
    </div>
    <div>value : {{ num.value }}, classes : {{ numInput.className }}</div>
    <div class="form-floating my-3">
      <input
        ngModel
        name="prenom"
        type="text"
        class="form-control"
        id="prenom"
        placeholder="Prénom"
        [(ngModel)]="etudiant.prenom"
      />
      <label for="prenom">Prénom</label>
    </div>
    <div class="form-floating my-3">
      <input
        ngModel
        name="nom"
        type="text"
        class="form-control"
        id="nom"
        placeholder="Nom"
        [(ngModel)]="etudiant.nom"
      />
      <label for="floatingInput">Nom</label>
    </div>
    <div class="form-floating my-3">
      <input
        ngModel
        name="email"
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@ept.sn"
        [(ngModel)]="etudiant.email"
      />
      <label for="floatingInput">Adresse email</label>
    </div>
    <div class="form-check my-3">
      <input
        ngModel
        name="inscrit"
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckDefault"
        [(ngModel)]="etudiant.inscrit"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Inscrit(e)
      </label>
    </div>
    <div>
      <button class="btn btn-primary me-1" type="submit">Enregister</button>
      <button (click)="initForm()" class="btn btn-danger" type="button">
        Annuler
      </button>
    </div>
  </form>
  <hr />
  <div *ngIf="listEtudiants.length" class="text-center">
    <h1>Liste des étudiants</h1>
    <div
      *ngFor="let e of listEtudiants; index as i"
      class="border border-primary"
    >
      <div
        [style.padding.px]="20"
        [style.color]="e.inscrit ? 'green' : 'red'"
        [ngStyle]="titreStyle"
        [ngStyle]="genTitleStyle(e)"
        [class.bg-primary]="e.inscrit"
        [class.text-light]="e.inscrit"
        [ngClass]="genClass(e)"
      >
        {{ i + 1 }}- {{ e.prenom }} {{ e.nom }}, Inscrit :
        {{ e.inscrit ? "oui" : "non" }}
      </div>
    </div>
    Etudiant {{ listEtudiants | json }}
  </div>
</div>
